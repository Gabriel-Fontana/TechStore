<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="style.css" />
  
  <title>TechStore</title>
</head>
<body>
  <!-- Cabeçalho fixo no topo -->
  <header class="header">
    <div class="logo">
      <!-- Ícone de raio -->
      <i class="fa-solid fa-bolt"></i>
      <h1>TechStore</h1>
    </div>
    <div class="search-container">
      <!-- Campo de busca -->
      <input type="search" class="search-input" placeholder="Buscar produtos…" aria-label="Buscar produtos" />
      <!-- Ícone lupa dentro da busca -->
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
    </div>
  </header>

  <!-- Menu superior com categorias -->
  <div class="categories-container">
    <nav class="categories-bar">
      <!-- Botões de categorias para filtro (funcionalidade pode ser adicionada no JS) -->
      <button class="category-btn" data-category="all">
        <i class="fa-solid fa-border-all"></i>
        Todos
      </button>
      <button class="category-btn" data-category="smartphones">
        <i class="fa-solid fa-mobile-button"></i>
        Smartphone
      </button>
      <button class="category-btn" data-category="laptops">
        <i class="fa-solid fa-laptop"></i>
        Notebooks
      </button>
      <button class="category-btn" data-category="headphones">
        <i class="fa-solid fa-headphones"></i>
        Fones
      </button>
      <button class="category-btn" data-category="accessories">
        <i class="fa-solid fa-keyboard"></i>
        Acessórios
      </button>
      <button class="category-btn" data-category="smartwatch">
        <i class="fa-solid fa-clock"></i>
        Smartwatch
      </button>
    </nav>
  </div>

  <!-- Seção de destaque / promoção -->
  <section class="hero-section">
    <h2>Black Friday Antecipada.</h2>
    <p>Até 50% de desconto para produtos selecionados</p>
  </section>

  <!-- Container onde os produtos serão inseridos via JavaScript -->
  <div class="products-container"></div>

  <!-- Rodapé -->
  <footer>
    2026 - TechStore Todos os Direitos Reservados
  </footer>

  <!-- Link para o arquivo JS externo -->
  <script src="script.js"></script>
</body>
</html>
